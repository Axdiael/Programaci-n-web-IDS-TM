<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Cambiar Color de Fondo</h1>
        
        <div class="button-group">
            <button class="btnRojo" id="btnRojo">Rojo</button>
            <button class="btnVerde" id="btnVerde">Verde</button>
            <button class="btnAzul" id="btnAzul">Azul</button>
            <button class="btnRestablecer" id="btnRestablecer">Restablecer</button>
        </div>
        
        <p>¡Haz clic en un botón para cambiar mi color!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
